# only mm is supported for now
units: 
  length: "mm"
  angle: "deg"

layout:
  rows: 4
  cols: 5

switch_types:
  regular: 
    definition: choc_v1
  five_way: 
    definition: generic_square_dip_switch
    extra_args:
      switch_size: [10.22,10.22,3]
      hole_extra_depth: 2
      dip_leg_hole_diameter: 1.5
      dip_leg_holes_placements:
        - [5.25,  0.35]
        - [5.25,  3.15]
        - [5.25,  -3.35]
        - [-5.25, 0.35]
        - [-5.25, 3.15]
        - [-5.25, -3.35]
geometry:
  plane_thickness: 2.2 # thickness of the keywell plane
  support_radius: 1 # radius of the support shape(half of smallest wall thickness)
  keywell_elevation: 5.0 # elevation of the keywell from the base plane
  wall_base_thickness: 4.0 # highest wall thickness
  wall_center_offset_percent: 0.05 # offset from the center of the wall in percent

keywell:
  tilt_angle: 40.0
  horizontal_radius: 120 # default is 120
  vertical_radius: 100.0 # default is 100
  center_offset:
    x: 0 # default is 0
    y: 0 # default is 0
  inner_lip_size: 10 # default is 10
  outer_lip_size: 10 # default is 10
  index_finger_start_column: 1 # default is 1
  # all modifiers are added at once, finger, column and row modifiers are just for convenience
  modifiers:
    finger: # to move whole rows, depending on the finger
      index: 
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
      middle:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      ring:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
      pinky:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
    rows: # convinient modifiers per rows - tilt is around y axis
      0:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      1:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      2:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      3:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      4:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
    columns: # convinient modifiers per columns - tilt is around z axis
      0:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      1:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      2:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      3:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      4:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
      5:
        offset:
          x: 0 # default is 0
          y: 0 # default is 0
          z: 0 # default is 0
        tilt: 0 # default is 0
    matrix: # matrix modifiers - if you need to modify position or rotation of switches providing specific column and row index
    - column: 0
      row: 0
      offset:
        x: 0 # default is 0
        y: 0 # default is 0
        z: 0 # default is 0
      rotation: 
        x: 0 # default is 0
        y: 0 # default is 0
        z: 0 # default is 0
      ignore_finger_modifiers: false # default is false
      ignore_column_modifiers: false # default is false
      ignore_row_modifiers: false # default is false
      switch_type: "regular"
thumb_cluster:
  origin_column_index: 1 # default is the same as index_finger_start_column
  rotation:
    x: -120 # default is 0
    y: 0.0 # default is 0
    z: -10 # default is 0
  offset:
    x: 5.0 # default is 0
    y: 10.0 # default is 0
    z: 0.0 # default is 0
  keys:
    0:
      offset:
        x: .0 # default is 0
        y: 0.0 # default is 0
        z: 0.0 # default is 0
      rotation:
        x: 0 # default is 0
        y: 0 # default is 0
        z: 0 # default is 0
      type: "regular" # default is "regular"
    1:
      offset:
        x: 1.0 # default is 0
        y: 0.0 # default is 0
        z: -2.0 # default is 0
      rotation:
        x: -10 # default is 0
        y: 0 # default is 0
        z: -5 # default is 0
      type: "regular" # default is "regular"
    2:
      offset:
        x: 3.0 # default is 0
        y: 0.0 # default is 0
        z: -6.0 # default is 0
      rotation:
        x: -15.0 # default is 0
        y: 0 # default is 0
        z: -7.0 # default is 0
      type: "five_way" # default is "regular"

render:
  fn: 64
  debug: true

